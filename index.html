<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/logo.svg" id="logo">

  <div class="container">
    <div class="form">
      <div class="form-wrapper">
        <label>Bill</label>
        <div class="input-wrapper">
          <img src="images/icon-dollar.svg">
          <input type="text" placeholder="0" id="bill">
        </div>
      </div>
      
      <div class="form-wrapper">
        <label>Select Tip %</label>
        <div class="percentage">
          <button data-percent="5">5%</button>
          <button data-percent="10">10%</button>
          <button data-percent="15">15%</button>
          <button data-percent="25">25%</button>
          <button data-percent="50">50%</button>
          <input type="text" id="custom" placeholder="Custom">
        </div>
      </div>

      <div class="form-wrapper">
        <label>Number of People</label>
        <div class="input-wrapper">
          <img src="images/icon-person.svg">
          <input type="text" placeholder="0" id="people">
        </div>
      </div>
    </div>

    <div class="box">
      <div class="result">
        <div class="row">
          <div class="info">
            <h1>Tip Amount</h1>
            <h2>/ person</h2>
          </div>
          <span id="tip">€0.00</span>
        </div>
  
        <div class="row">
          <div class="info">
            <h1>Total</h1>
            <h2>/ person</h2>
          </div>
          <span id="total">€0.00</span>
        </div>
      </div>

      <button id="reset">Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
